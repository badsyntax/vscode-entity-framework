name: Build & Publish
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        vscodeVersion:
          - 1.56.0
          - stable
    runs-on: ${{ matrix.os }}
    name: Build
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x.x'
      - name: Install NPM Packages
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run package
      - name: Prepare test project
        run: |
          dotnet tool restore
          dotnet build
          dotnet ef --version
          dotnet ef dbcontext list --project "ExampleAPI" --no-color --json
        working-directory: ./sample_dotnet
      - name: Test
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          npm test
        env:
          DISPLAY: ':99.0'
          VSCODE_VERSION: ${{ matrix.vscodeVersion }}

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: 16
      - name: Install packages
        run: npm ci
      - name: Build & publish extension
        env:
          AZURE_TOKEN: ${{ secrets.AZURE_TOKEN }}
        run: |
          tag=${GITHUB_REF#refs/tags/}
          echo "Setting package version $tag"
          npm --no-git-tag-version version "$tag"
          npm run publish -- -p "$AZURE_TOKEN"
